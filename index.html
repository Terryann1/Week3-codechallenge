<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Application</title>
</head>
<body>
    <div id="film-details">
        <h2 id="movie-title">Loading...</h2>
        <img id="movie-poster" src="" alt="Movie Poster">
        <p>Runtime: <span id="movie-runtime"></span></p>
        <p>Description: <span id="movie-description"></span></p>
        <p>Showtime: <span id="movie-showtime"></span></p>
        <p>Capacity: <span id="movie-capacity"></span></p>
        <p>Available-tickets: <span id="available-tickets"></span></p>
        <button id="buy-ticket-button" disabled>Buy Ticket</button>
    </div>

    <ul id="films">
        <li id="loading-films">Loading films...</li>
    </ul>
    <script src="index.js"></script>
</body>
</html>
