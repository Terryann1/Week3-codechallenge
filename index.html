<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Application</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Movie Theatre</h1>
        <h2>Buy Tickets for your Favourite movie</h2>
    </header>
    <main>
    <section id="film-details">
        <h3 id="movie-title">Loading...</h3>
        <img id="movie-poster" src="" alt="Movie Poster">
        <p><strong>Runtime:</strong><span id="movie-runtime"></span></p>
        <p><strong>Description:</strong> <span id="movie-description"></span></p>
        <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
        <p><strong>Capacity:</strong> <span id="movie-capacity"></span></p>
        <p><Strong>Available-tickets:</Strong><span id="available-tickets"></span></p>
        <button id="buy-ticket-button">Buy Ticket</button>
    </section>
    
    <aside class="sidebar">
        <h3>Movie Categories</h3>
        <ul id="movies-list">
            

            <!--Movie list will be added dynamically-->
        </ul>
    </aside>
    
</main>
<footer>
    <p>Flatiron Movie Theatre &copy;2024 </p>
</footer>
    <script src="index.js"></script>
</body>
</html>
